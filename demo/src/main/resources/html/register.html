<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body style="margin:100px;">
<form class="form" name="Register_form" id="Register_form" method="post">
    <h3 style="text-align: center;margin: 1px">Register</h3>
    ID number:<br/>
    <label style="text-align: center">
        <input class="input" v-on:click="idEdit=true" v-model="ID" placeholder="ID number"/>
    </label>
    <span v-if="!ID&&idEdit" style="color: red"><br/>ID number shouldn't be none!</span>
    <span style="color: red; display: none"><br/>ID number is not legal</span>
    <br/>password:<br/>
    <label style="text-align: center">
        <input type="password" class="input" v-on:click="passwordEdit=true" v-model="password" placeholder="password"/>
    </label>
    <span v-if="!password&&passwordEdit" style="color: red"><br/>password shouldn't be none!</span>
    <br/>confirm password:<br/>
    <label style="text-align: center">
        <input type="password" class="input" v-on:click="confirmPasswordEdit=true" v-model="confirmPassword" placeholder="confirm password"/>
    </label>
    <span v-if="!confirmPassword&&confirmPasswordEdit" style="color: red"><br/>confirm password shouldn't be none!</span>
    <span v-if="password!==confirmPassword&&confirmPasswordEdit&&passwordEdit" style="color: red">
        <br/>two passwords are not the same
    </span>
    <br/>
    <a href="login.html">Return back to login page</a>
    <input v-bind:disabled="!submitAble" v-bind:class="{ableButton:submitAble,disabledButton:!submitAble}" type="submit" value="Register">
    <br/>
</form>
<script type="text/javascript">
    const vm = new Vue({
        el: "#Register_form",
        data: {
            ID: "",
            password: "",
            confirmPassword: "",
            idEdit: false,
            passwordEdit: false,
            confirmPasswordEdit: false,
        },
        computed:{
            submitAble: function (){
                return this.password===this.confirmPassword&&this.password&&this.confirmPassword&&this.username;
            }
        }
    });
</script>
<style>
    .form{
        line-height: 40px;
        width: 400px;
        height: auto;
        background-color: ghostwhite;
        font-size: 15px;
        margin: 40px auto 0;
        padding: 20px;
        border: 2px solid black;
    }
    .ableButton{
        background-color: #007bff;
        color: #fff;
        font-weight: 400;
        font-size: .86em;
        border-radius: .3rem;
        width: 320px;
        height: 3em;
        margin-bottom: 1.2em;
        margin-left: 40px;
        margin-right: 1em;
    }
    .disabledButton{
        background-color: #adcdef;
        color: #fff;
        font-weight: 400;
        font-size: .86em;
        border-radius: .3rem;
        width: 320px;
        height: 3em;
        margin-bottom: 1.2em;
        margin-left: 40px;
        margin-right: 1em;
    }
    .input{
        width: 360px;
        height: 3em;
        margin: 0;
    }
    .header{
        margin-top: 10px;
        text-align: center;
        font-size: 100px;
        color:#7FFF00;
        -webkit-text-stroke: 5px GREEN;
        letter-spacing: 0.04em;
    }
</style>
</body>
</html>
